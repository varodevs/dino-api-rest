<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinoAPI</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <h1>Dino API</h1>
            <div id="menu-div"></div>
        </div>
        <div class="sidebar">
            <h2>Menu</h2>
            <div>
                <button class="same-width" id="fetch-all-data">All dinosaurs</button>
                <button class="same-width" id="fetch-sorted-data">A to Z dinosaurs</button>
                <button class="same-width" id="fetch-random-data">Random dinosaur</button>
                <input id="name" class="same-width" type="text" placeholder="Dinosaur name">
                <button id="fetch-one-data-name" style="text-align: center;" class="same-width">Search</button>
            </div>
        </div>
        <div class="content">
            <h1>Welcome to the Dino API</h1>
            <p>This is the homepage of the Dino API.</p>
            <p>Use the following endpoints to access the API in JSON format:</p>
            <ul id="endpoints"></ul>
            <div id="dino-data"></div>
        </div>
        <script src="/scripts.js"></script>
</body>

</html>
